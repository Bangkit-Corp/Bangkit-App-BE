<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bangkit App</title>
		<link rel="icon" href="./assets/image/favicon.png" type="image/x-icon" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<div class="container">
			<center style="padding-top: 100px">
				<div class="col-md-8">
					<div class="welcome-msg text-white text-center">
						<h2 class="fw-bold">Login Form</h2>
					</div>
					<div class="input-form bg-white mt-3 mb-5 mb-sm-1">
						<a href="index.html" style="text-decoration: none">
							<h4 class="fw-bold text-bg">Bangkit App</h4>
						</a>
						<hr style="padding: 10px" />
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="email" placeholder="name@example.com" />
							<label for="femail">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="password" placeholder="Password" />
							<label for="password">Password</label>
						</div>
						<hr style="padding: 10px" />
						<button type="submit" onclick="login()" class="btn-login" id="submit">Masuk</button>

						<p class="mt-3 text-center">
							Belum punya akun?
							<a href="register.html" class="text-danger fw-bold">Daftar</a>
						</p>
					</div>
				</div>
			</center>
		</div>
		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/login.js"></script>
	</body>
</html>
